<div class="container">
  <div class="row">
    <div
      class="col-md-3 col-sm-6 mt-5"
      *ngFor="
        let post of blogData | slice : (page - 1) * pageSize : page * pageSize
      "
    >
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title
            style="
              overflow: hidden;
              width: 100px;
              display: -webkit-box;
              -webkit-line-clamp: 1;
              -webkit-box-orient: vertical;
            "
            >{{ post.title }}</mat-card-title
          >
        </mat-card-header>
        <img
          mat-card-image
          src="assets/images/image{{ post.imageId }}.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p
            style="
              overflow: hidden;
              width: 100px;
              display: -webkit-box;
              -webkit-line-clamp: 3;
              -webkit-box-orient: vertical;
            "
          >
            {{ post.body }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            (click)="openDialog(post, false)"
            mat-raised-button
            color="accent"
          >
            Görüntüle
          </button>
          <button
            (click)="openDialog(post, true)"
            mat-raised-button
            color="primary"
          >
            Düzenle
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-3">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="blogData.length"
  ></ngb-pagination>
</div>
